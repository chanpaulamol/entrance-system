{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <h5 class="bg-danger text-white">Are you sure you want to delete a letter with subject "{{letter}}"?</h5>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'letter' %}">Cancel</a>
            <input type="submit" name="Confirm" value="Confirm">
        </form>
    </div>
</div>
{% endblock content %}

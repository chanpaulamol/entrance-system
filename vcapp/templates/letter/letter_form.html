{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" style="width:400px;" >
        {% csrf_token %}
        {# Load the tag library #}
       {% load bootstrap5 %}
         {% bootstrap_form form show_label=False%}
        {% buttons %}
        <button type="submit" class="btn btn-info">Submit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
